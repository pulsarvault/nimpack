<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>PyPack React App</title>
  </head>
  <body>
    <div id="root"></div>
    <!-- ✅ always point to esbuild bundle -->
    <script type="module" src="./bundle.js"></script>
    <script>
      // ✅ only used in dev, harmless in prod
      const ev = new EventSource("/livereload");
      ev.onmessage = (e) => {
        if (e.data.trim() === "reload") location.reload();
      };
    </script>
  </body>
</html>
