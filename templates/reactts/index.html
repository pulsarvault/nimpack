<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>PyPack + React (TS) + Tailwind</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./bundle.js"></script>
    <script>
      const ev = new EventSource("/livereload");
      ev.onmessage = (e) => {
        if (e.data.trim() === "reload") location.reload();
      };
    </script>
  </body>
</html>
